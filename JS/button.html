<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="resule">Name</h1>
    <button onclick="update(event)">Vetri</button>
    <button onclick="update(event)">Vel</button>
    <button onclick="update(event)">Pradeep</button>
</body>
</html>
<script>
    var h1=document.getElementById("resule")
    function update(event){
        h1.textContent=event.target.textContent
    }
</script>
